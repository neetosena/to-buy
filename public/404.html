<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@500,700,400,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>404 Error</title>
    <style>
      div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-image: url("/src/images/background-5.jpg");
        background-size: 100%;
        background-position: top left;
      }

      p {
        margin: 0;
        text-align: center;
      }

      .btn {
        align-self: center;
        max-width: 100%;
        font-family: "Cabinet Grotesk", sans-serif;
        font-size: 1.2rem;
        text-decoration: none;
        text-align: center;
        margin-top: 1em;
        padding: 0.7em 2.5em;
        background-color: var(--blue-color);
        border-radius: 0.7em;
        color: white;
        transition: background ease-in 0.3s;
      }

      .btn:hover,
      .btn:focus {
        background-color: white;
        color: var(--blue-color);
      }
    </style>
  </head>
  <body>
    <div>
      <p>This page</p>
      <p>does not exist</p>
      <a href="/" className="btn"> Back to Home </a>
    </div>
  </body>
</html>
